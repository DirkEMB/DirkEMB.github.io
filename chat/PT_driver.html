            }

                    $zoho.salesiq.chat.department(config.department);

                    $zoho.salesiq.chatwindow.visible("show");
                    }
                };
            var d=document;
            s=d.createElement("script");

            t=d.getElementsByTagName("script")[0];
            t.parentNode.insertBefore(s,t);
            d.write("<div id='zsiqwidget'></div>");
